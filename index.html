<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Survey Form</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" placeholder="Enter full name">
                </div>
                <div class="input-box">
                    <label for="email">Your Email</label>
                    <input type="email" name="email" placeholder="Enter full email">
                </div>
                <div class="input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" name="phoneNumber" placeholder="Enter your number">
                </div>
                <div class="input-box">
                    <label for="city">Where do you live?</label>
                    <input type="text" name="place "placeholder="Enter your city">
                </div>
                <span class="age">Age</span>
                <div class="age-category">
                    <input type="radio" name="age">
                    <label for="age">18-25</label>
                    <input type="radio" name="age">
                    <label for="age">26-35</label>
                    <input type="radio" name="age">
                    <label for="age">36-45</label>
                    <input type="radio" name="age">
                    <label for="age">46-55</label>
                    <input type="radio" name="age">
                    <label for="age">56-65</label>
                    <input type="radio" name="age">
                    <label for="age">Prefered not say</label>
                </div>
                <span>How would you rate proficiency in coding</span>
                <div class="coding">
                    <input type="checkbox" name="coding">
                    <label for="coding">Begginer</label>
                    <input type="checkbox" name="coding">
                    <label for="coding">Intermediate</label>
                    <input type="checkbox" name="coding">
                    <label for="coding">Advance</label>
                </div>
                <span>Have you appear in coding contest?</span>
                <div class="contest">
                    <input type="checkbox" name="yes">
                    <label for="yes">Yes</label>
                    <input type="checkbox" name="no">
                    <label for="no">No</label>
                </div>
                <span>Discuss what drives your passsion for coding and outline your apiration in the field</span>
                <div class="interest">
                    <input type="text" placeholder="Start from here...">
                </div>
                <span>What are some of the challenges you face while coding?</span>
                <div class="challenges">
                    <input type="text" placeholder="Start from here...">
                </div>
                <span>Please list the Data Structures you have a strong undertsanding of</span>
                <div class="data">
                    <input type="text" placeholder="Start from here...">
                </div>
                <div class="button-container">
                    <button type="submit">Sumit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
